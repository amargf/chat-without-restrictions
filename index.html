<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    let currentUsername = localStorage.getItem("chat_user");

    function saveUsername() {

    // --- Ù…Ù†Ø·Ù‚ Ø³Ø­Ø¨ Ø§Ù„ÙÙ‚Ø§Ø¹Ø© (Drag & Drop) ---
    const bubble = document.getElementById('messenger-bubble');
    const menu = document.getElementById('bubble-menu');
    let isDragging = false;
    let startX, startY;

    bubble.addEventListener('touchstart', (e) => {
        isDragging = false;
        startX = e.touches[0].clientX - bubble.offsetLeft;
        startY = e.touches[0].clientY - bubble.offsetTop;
    });

    bubble.addEventListener('touchmove', (e) => {
        isDragging = true;
        let x = e.touches[0].clientX - startX;
        let y = e.touches[0].clientY - startY;
        
        // Ù…Ù†Ø¹ Ø§Ù„Ø®Ø±ÙˆØ¬ Ù…Ù† Ø§Ù„Ø´Ø§Ø´Ø©
        x = Math.max(0, Math.min(window.innerWidth - 60, x));

        menu.style.display = 'none'; // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ø³Ø­Ø¨
    });

    function joinPrivate() {

        if(!roomName || !roomPass) return;
        const roomRef = firebase.database().ref("room_settings/" + roomName);
        roomRef.once('value').then((snapshot) => {

    function setupChat(displayName, dbPath) {

        messagesRef.on("child_added", (snapshot) => {

            const chatBox = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");

            chatBox.appendChild(msgDiv);

        });
    }

    function sendMessage() {
