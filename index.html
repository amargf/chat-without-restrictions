<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ماسنجر برو - التصميم الحديث</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s ease; }
        
        /* الألوان الجديدة - أزرق ليلي مريح */
        :root {
            --bg-main: #18191a; /* خلفية الفيس بوك المظلمة */
            --bg-chat: #242526; /* خلفية الفقاعات المستلمة */
            --accent: #0084ff;  /* لون الماسنجر الأساسي */
            --text-main: #e4e6eb;
            --input-bg: #3a3b3c;
        }

        html, body { 
            height: 100%; 
            overflow: hidden; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-main);
        }

        body { display: flex; flex-direction: column; }

        /* هيدر أنيق بتأثير ضبابي */
        header { 
            height: 60px;
            background: rgba(36, 37, 38, 0.9);
            backdrop-filter: blur(10px);
            padding: 0 16px; 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }
        .header-info { flex: 1; text-align: center; }
        .header-info h1 { font-size: 17px; font-weight: 600; }
        .status { font-size: 11px; color: #31a24c; }

        /* منطقة الدردشة */
        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            background-image: linear-gradient(to bottom, #18191a, #101112);
        }

        /* فقاعات الرسائل المحسنة */
        .message { 
            max-width: 75%; 
            padding: 10px 16px; 
            border-radius: 18px; 
            font-size: 15px; 
            line-height: 1.4;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .sent { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #0084ff 0%, #00c6ff 100%);
            color: white; 
            border-bottom-right-radius: 4px;
        }
        .received { 
            align-self: flex-start; 
            background-color: var(--bg-chat); 
            color: var(--text-main); 
            border-bottom-left-radius: 4px;
        }
        .user-label { font-size: 11px; color: #b0b3b8; margin-bottom: 2px; margin-right: 8px; }

        /* شريط الكتابة الثابت والجميل */
        footer { 
            padding: 12px 15px; 
            background: var(--bg-main); 
            display: flex; 
            align-items: center; 
            gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .input-wrapper {
            flex: 1; 
            background: var(--input-bg); 
            border-radius: 22px; 
            display: flex; 
            align-items: center; 
            padding: 0 12px;
        }
        
        #msgInput { 
            flex: 1; 
            padding: 10px 5px; 
            border: none; 
            background: transparent; 
            outline: none; 
            font-size: 15px; 
            color: white;
        }

        .btn-action { color: var(--accent); font-size: 20px; cursor: pointer; background: none; border: none; padding: 5px; }
        .btn-action:hover { transform: scale(1.1); }
        .btn-send { font-size: 24px; }

        /* واجهة الدخول المحدثة */
        #overlay { position: fixed; inset: 0; background: #18191a; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 350px; text-align: center; }
        .m-input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #3e4042; background: #242526; color: white; text-align: center; }
        .m-btn { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }

        .hidden { display: none !important; }
        .recording-active { color: #f3425f !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }
        .msg-img { max-width: 100%; border-radius: 15px; margin-top: 5px; }
        audio { height: 35px; width: 170px; filter: contrast(1.1); margin-top: 5px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="80" style="margin-bottom: 20px;">
        <h2 style="margin-bottom: 10px;">أهلاً بك مرة أخرى</h2>
        <input type="text" id="username-input" class="m-input" placeholder="اكتب اسمك للمتابعة">
        <button class="m-btn" onclick="saveUsername()">تسجيل الدخول</button>
    </div>
    <div id="step-choice" class="login-card hidden">
        <button class="m-btn" onclick="showPrivateForm()">دخول الغرفة المشفرة</button>
    </div>
    <div id="step-private" class="login-card hidden">
        <input type="text" id="room-name-input" class="m-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="m-input" placeholder="كلمة السر">
        <button class="m-btn" onclick="joinPrivate()">دخول الآن</button>
    </div>
</div>

<header>
    <button class="btn-action" onclick="location.reload()" style="color: #b0b3b8;"><i class="fas fa-arrow-right"></i></button>
    <div class="header-info">
        <h1 id="room-display">الدردشة</h1>
        <div class="status">● نشط الآن</div>
    </div>
    <button class="btn-action"><i class="fas fa-video"></i></button>
</header>

<div id="chat-box"></div>

<footer>
    <button class="btn-action" onclick="sendImageUrl()" title="إرسال صورة"><i class="fas fa-image"></i></button>
    <div class="input-wrapper">
        <input type="text" id="msgInput" placeholder="Aa" autocomplete="off">
        <button class="btn-action" id="recordBtn" onclick="toggleRecording()"><i class="fas fa-microphone" id="micIcon" style="font-size: 18px;"></i></button>
    </div>
    <button class="btn-action btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-choice').classList.remove('hidden');
        }
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function joinPrivate() {
        let rName = document.getElementById('room-name-input').value.trim();
        let rPass = document.getElementById('room-pass-input').value.trim();
        if(!rName || !rPass) return;
        
        const rRef = firebase.database().ref("room_settings/" + rName);
        rRef.once('value').then(s => {
            const d = s.val();
            document.getElementById("overlay").classList.add("hidden");
            if(!d) { rRef.set({password: rPass}); setupChat(rName, "private_"+rName); }
            else if(d.password === rPass) { setupChat(rName, "private_"+rName); }
            else { setupChat("غرفة خاطئة", "fake_"+rName); }
        });
    }

    function setupChat(name, path) {
        document.getElementById("room-display").innerText = name;
        messagesRef = firebase.database().ref("messages/" + path);
        messagesRef.on("child_added", s => {
            const d = s.val();
            const box = document.getElementById("chat-box");
            const isMe = d.user === currentUsername;
            
            if(!isMe) {
                const label = document.createElement("div");
                label.className = "user-label";
                label.innerText = d.user;
                box.appendChild(label);
            }

            const mDiv = document.createElement("div");
            mDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            
            if(d.type === 'image') mDiv.innerHTML = `<img src="${d.url}" class="msg-img">`;
            else if(d.type === 'voice') mDiv.innerHTML = `<audio controls src="${d.audio}"></audio>`;
            else mDiv.innerText = d.text;

            box.appendChild(mDiv);
            box.scrollTop = box.scrollHeight;
        });
    }

    async function toggleRecording() {
        const icon = document.getElementById('micIcon');
        if (!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const r = new FileReader();
                    r.readAsDataURL(blob);
                    r.onloadend = () => { if(messagesRef) messagesRef.push({user: currentUsername, audio: r.result, type: 'voice'}); };
                    s.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                icon.classList.add('recording-active');
            } catch(e) { alert("الميكروفون مطلوب"); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            icon.classList.remove('recording-active');
        }
    }

    function sendMessage() {
        const i = document.getElementById("msgInput");
        if(i.value.trim() && messagesRef) {
            messagesRef.push({user: currentUsername, text: i.value, type: 'text'});
            i.value = "";
        }
    }

    function sendImageUrl() {
        const u = prompt("رابط الصورة:");
        if(u && messagesRef) messagesRef.push({user: currentUsername, url: u, type: 'image'});
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
