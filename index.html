<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat without restrictions</title>
    <style>
        /* الكود الأول: بسيط وسريع */
        body { font-family: Arial, sans-serif; background-color: #e5ddd5; margin: 0; }
        .chat-container { display: flex; flex-direction: column; height: 100vh; }
        .header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .room-area { background: white; padding: 10px; border-bottom: 1px solid #ccc; text-align: center; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; }
        .message { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; max-width: 70%; }
        .input-area { display: flex; padding: 10px; background: #f0f0f0; }
        input { flex: 1; padding: 10px; border: none; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-right: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Chat without restrictions</div>
        
        <div class="room-area">
            <input type="text" id="roomInput" placeholder="أدخل اسم الغرفة الخاصة..." style="width: 70%; border: 1px solid #ccc;">
            <button onclick="joinRoom()">دخول</button>
        </div>

        <div class="messages" id="chatBox">
            <div class="message">مرحباً! قم بتحديد اسم غرفة خاصة لتبدأ المحادثة.</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="اكتب رسالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        let currentRoom = "";
        function joinRoom() {
            const room = document.getElementById('roomInput').value.trim();
            if (room !== "") {
                currentRoom = room;
                document.getElementById('chatBox').innerHTML = `<div class="message">دخلت الغرفة: <b>${currentRoom}</b></div>`;
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            if (input.value.trim() !== "" && currentRoom !== "") {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.style.alignSelf = 'flex-start';
                msgDiv.style.backgroundColor = '#dcf8c6';
                msgDiv.textContent = input.value;
                chatBox.appendChild(msgDiv);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            } else if (currentRoom === "") {
                alert("يجب دخول غرفة أولاً");
            }
        }
    </script>
</body>
</html>
