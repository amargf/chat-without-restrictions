<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ماسنجر برو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: #ffffff; display: flex; flex-direction: column; color: #1c1e21; }
        
        /* الهيدر المحسن */
        header { 
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 16px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid rgba(0,0,0,0.08); 
            position: sticky; top: 0; z-index: 10;
        }
        .header-info { flex: 1; text-align: center; }
        .header-info h1 { margin: 0; font-size: 17px; font-weight: 700; color: #050505; }
        .status-dot { font-size: 11px; color: #31a24c; font-weight: normal; }

        /* منطقة الدردشة */
        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px 12px; 
            display: flex; 
            flex-direction: column; 
            gap: 4px; /* مسافة صغيرة بين الرسائل المتتالية */
            background-color: #fff;
        }
        
        .message { 
            max-width: 75%; 
            padding: 10px 14px; 
            border-radius: 18px; 
            font-size: 15px; 
            word-wrap: break-word; 
            line-height: 1.4;
            margin-bottom: 2px;
        }
        .sent { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #0084ff 0%, #0078ff 100%);
            color: white; 
            border-bottom-right-radius: 4px;
        }
        .received { 
            align-self: flex-start; 
            background-color: #f0f0f0; 
            color: #050505; 
            border-bottom-left-radius: 4px;
        }
        .user-name { font-size: 10px; margin: 4px 8px; opacity: 0.6; display: block; }
        .msg-img { max-width: 100%; border-radius: 12px; margin-top: 5px; cursor: pointer; }

        /* منطقة الإدخال الأنيقة */
        footer { 
            background: #fff; 
            padding: 10px 16px; 
            display: flex; 
            gap: 12px; 
            align-items: center; 
            border-top: 1px solid #f0f0f0;
        }
        .input-container {
            flex: 1;
            background: #f0f2f5;
            border-radius: 22px;
            display: flex;
            align-items: center;
            padding: 2px 12px;
        }
        #msgInput { 
            flex: 1; 
            padding: 10px 4px; 
            border: none; 
            background: transparent; 
            color: black; 
            outline: none; 
            font-size: 15px; 
        }
        .icon-btn { 
            background: none; 
            border: none; 
            font-size: 20px; 
            cursor: pointer; 
            color: #0084ff; 
            display: flex;
            align-items: center;
            padding: 5px;
        }
        .send-btn { color: #0084ff; font-size: 22px; background: none; border: none; cursor: pointer; }

        /* واجهات الدخول */
        #overlay { position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-card { width: 100%; max-width: 320px; text-align: center; padding: 20px; }
        .modal-card h2 { font-size: 24px; margin-bottom: 10px; }
        .custom-btn { 
            width: 100%; padding: 14px; margin-top: 15px; border: none; 
            border-radius: 12px; font-size: 16px; font-weight: bold; 
            background: #0084ff; color: white; cursor: pointer;
        }
        .modern-input { 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; 
            border: 1px solid #ddd; background: #f5f6f7; outline-color: #0084ff;
        }
        .hidden { display: none !important; }

        /* أنيميشن الميكروفون */
        @keyframes pulse-red { 0% { color: #0084ff; } 50% { color: #ff3b30; transform: scale(1.1); } 100% { color: #0084ff; } }
        .recording { animation: pulse-red 0.8s infinite; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="modal-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="70">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username-input" class="modern-input" placeholder="اكتب اسمك هنا...">
        <button class="custom-btn" onclick="saveUsername()">استمرار</button>
    </div>

    <div id="step-choice" class="modal-card hidden">
        <h2>الغرف الآمنة</h2>
        <button class="custom-btn" onclick="showPrivateForm()">دخول غرفة مشفرة</button>
    </div>

    <div id="step-private" class="modal-card hidden">
        <input type="text" id="room-name-input" class="modern-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="modern-input" placeholder="كلمة السر">
        <button class="custom-btn" onclick="joinPrivate()">فتح الغرفة</button>
    </div>
</div>

<header>
    <button onclick="location.reload()" style="background:none; border:none; color:#8e8e93; font-size: 20px;"><i class="fas fa-chevron-right"></i></button>
    <div class="header-info">
        <h1 id="room-display">ماسنجر</h1>
        <span class="status-dot">● متصل الآن</span>
    </div>
    <div style="width:30px; color:#0084ff; text-align:left;"><i class="fas fa-video"></i></div>
</header>

<div id="chat-box"></div>

<footer>
    <button class="icon-btn" onclick="sendImageUrl()" title="إرسال صورة"><i class="fas fa-image"></i></button>
    <div class="input-container">
        <input type="text" id="msgInput" placeholder="Aa">
        <button class="icon-btn" id="recordBtn" onclick="toggleRecording()"><i class="fas fa-microphone" id="micIcon"></i></button>
    </div>
    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-choice').classList.remove('hidden');
        }
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function joinPrivate() {
        let roomName = document.getElementById('room-name-input').value.trim();
        let roomPass = document.getElementById('room-pass-input').value.trim();
        if(!roomName || !roomPass) return;

        const roomRef = firebase.database().ref("room_settings/" + roomName);
        roomRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            document.getElementById("overlay").classList.add("hidden");
            if (!data) {
                roomRef.set({ password: roomPass });
                setupChat(roomName, "private_" + roomName);
            } else if (data.password === roomPass) {
                setupChat(roomName, "private_" + roomName);
            } else {
                setupChat("غرفة غير صحيحة", "fake_" + roomName);
            }
        });
    }

    function setupChat(displayName, dbPath) {
        document.getElementById("room-display").innerText = displayName;
        messagesRef = firebase.database().ref("messages/" + dbPath);

        messagesRef.on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const isMe = data.user === currentUsername;
            
            // إضافة اسم المستخدم فوق الرسائل المستلمة فقط لتقليل الزحام
            if(!isMe) {
                const nameLabel = document.createElement("span");
                nameLabel.className = "user-name";
                nameLabel.innerText = data.user;
                chatBox.appendChild(nameLabel);
            }

            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            
            if(data.type === 'image') {
                msgDiv.innerHTML = `<img src="${data.url}" class="msg-img">`;
            } else if(data.type === 'voice') {
                msgDiv.innerHTML = `<audio controls src="${data.audio}" style="width:180px; height:35px;"></audio>`;
            } else {
                msgDiv.innerText = data.text;
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    async function toggleRecording() {
        const micIcon = document.getElementById('micIcon');
        if (!isRecording) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = () => {
                        if (messagesRef) messagesRef.push({ user: currentUsername, audio: reader.result, type: 'voice' });
                    };
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                micIcon.classList.add('recording');
            } catch (err) { alert("الميكروفون مطلوب"); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            micIcon.classList.remove('recording');
        }
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if (input.value.trim() !== "" && messagesRef) {
            messagesRef.push({ user: currentUsername, text: input.value, type: 'text' });
            input.value = "";
        }
    }

    function sendImageUrl() {
        const url = prompt("ضع رابط الصورة:");
        if(url && messagesRef) {
            messagesRef.push({ user: currentUsername, url: url, type: 'image' });
        }
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
