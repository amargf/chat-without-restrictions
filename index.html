<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messenger Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, system-ui, sans-serif; }
        body { background-color: #ffffff; display: flex; flex-direction: column; }
        
        /* الهيدر المحسن */
        header { 
            background: #fff; padding: 12px 16px; display: flex; align-items: center; 
            border-bottom: 1px solid #efefef; position: relative; z-index: 10;
        }
        .back-btn { color: #0084ff; font-size: 20px; cursor: pointer; margin-left: 15px; background: none; border: none; }
        .header-info { flex: 1; text-align: center; }
        .header-info h1 { margin: 0; font-size: 16px; font-weight: 700; color: #050505; }
        .status { font-size: 12px; color: #31a24c; display: block; }

        /* منطقة الدردشة */
        #chat-box { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; 
            background-color: #fff; gap: 4px;
        }
        
        .message { 
            max-width: 75%; padding: 8px 14px; border-radius: 18px; font-size: 15px; 
            word-wrap: break-word; line-height: 1.4; position: relative;
        }
        .sent { 
            align-self: flex-end; background-color: #0084ff; color: white; 
            border-bottom-right-radius: 4px; margin-right: 5px;
        }
        .received { 
            align-self: flex-start; background-color: #e4e6eb; color: #050505; 
            border-bottom-left-radius: 4px; margin-left: 5px;
        }
        .user-label { font-size: 10px; color: #65676b; margin: 2px 10px; }

        /* منطقة الإدخال الجديدة - بدون علامة + */
        footer { 
            padding: 10px 12px; background: #fff; display: flex; align-items: center; gap: 8px;
            border-top: 1px solid #efefef;
        }
        
        /* زر الصورة المباشر */
        .img-btn { color: #0084ff; font-size: 22px; cursor: pointer; background: none; border: none; padding: 5px; }

        .input-wrapper {
            flex: 1; background: #f0f2f5; border-radius: 20px; display: flex; align-items: center; padding: 0 12px;
        }
        
        #msgInput { 
            flex: 1; padding: 10px 5px; border: none; background: transparent; 
            outline: none; font-size: 15px; color: #050505;
        }

        .mic-btn { color: #0084ff; font-size: 18px; cursor: pointer; background: none; border: none; padding: 5px; }
        .send-btn { color: #0084ff; font-size: 22px; cursor: pointer; background: none; border: none; padding: 5px; }

        /* واجهة الدخول */
        #overlay { position: fixed; inset: 0; background: #fff; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 320px; text-align: center; }
        .login-card h2 { font-weight: 800; margin-bottom: 20px; }
        .m-input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; background: #f5f6f7; }
        .m-btn { width: 100%; padding: 12px; background: #0084ff; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .recording-active { color: #ff3b30 !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .hidden { display: none !important; }
        audio { height: 35px; width: 160px; margin-top: 5px; }
        .msg-img { max-width: 100%; border-radius: 12px; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="80" style="margin-bottom: 10px;">
        <h2>ماسنجر</h2>
        <input type="text" id="username-input" class="m-input" placeholder="اسم المستخدم">
        <button class="m-btn" onclick="saveUsername()">تسجيل الدخول</button>
    </div>

    <div id="step-choice" class="login-card hidden">
        <h2>الغرف</h2>
        <button class="m-btn" onclick="showPrivateForm()">دخول غرفة خاصة</button>
    </div>

    <div id="step-private" class="login-card hidden">
        <input type="text" id="room-name-input" class="m-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="m-input" placeholder="كلمة السر">
        <button class="m-btn" onclick="joinPrivate()">دخول الآن</button>
    </div>
</div>

<header>
    <button class="back-btn" onclick="location.reload()"><i class="fas fa-arrow-right"></i></button>
    <div class="header-info">
        <h1 id="room-display">الرئيسية</h1>
        <span class="status">متصل الآن</span>
    </div>
    <div style="width: 35px; color: #0084ff; font-size: 18px;"><i class="fas fa-video"></i></div>
</header>

<div id="chat-box"></div>

<footer>
    <button class="img-btn" onclick="sendImageUrl()"><i class="fas fa-image"></i></button>
    
    <div class="input-wrapper">
        <input type="text" id="msgInput" placeholder="Aa">
        <button class="mic-btn" id="recordBtn" onclick="toggleRecording()"><i class="fas fa-microphone" id="micIcon"></i></button>
    </div>
    
    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-choice').classList.remove('hidden');
        }
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function joinPrivate() {
        let rName = document.getElementById('room-name-input').value.trim();
        let rPass = document.getElementById('room-pass-input').value.trim();
        if(!rName || !rPass) return;
        
        const rRef = firebase.database().ref("room_settings/" + rName);
        rRef.once('value').then(s => {
            const d = s.val();
            document.getElementById("overlay").classList.add("hidden");
            if(!d) { rRef.set({password: rPass}); setupChat(rName, "private_"+rName); }
            else if(d.password === rPass) { setupChat(rName, "private_"+rName); }
            else { setupChat("غرفة وهمية", "fake_"+rName); }
        });
    }

    function setupChat(name, path) {
        document.getElementById("room-display").innerText = name;
        messagesRef = firebase.database().ref("messages/" + path);
        messagesRef.on("child_added", s => {
            const d = s.val();
            const box = document.getElementById("chat-box");
            const isMe = d.user === currentUsername;
            
            if(!isMe) {
                const label = document.createElement("div");
                label.className = "user-label";
                label.innerText = d.user;
                box.appendChild(label);
            }

            const mDiv = document.createElement("div");
            mDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            
            if(d.type === 'image') mDiv.innerHTML = `<img src="${d.url}" class="msg-img">`;
            else if(d.type === 'voice') mDiv.innerHTML = `<audio controls src="${d.audio}"></audio>`;
            else mDiv.innerText = d.text;

            box.appendChild(mDiv);
            box.scrollTop = box.scrollHeight;
        });
    }

    async function toggleRecording() {
        const icon = document.getElementById('micIcon');
        if (!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const r = new FileReader();
                    r.readAsDataURL(blob);
                    r.onloadend = () => { if(messagesRef) messagesRef.push({user: currentUsername, audio: r.result, type: 'voice'}); };
                    s.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                icon.classList.add('recording-active');
            } catch(e) { alert("فشل الوصول للميكروفون"); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            icon.classList.remove('recording-active');
        }
    }

    function sendMessage() {
        const i = document.getElementById("msgInput");
        if(i.value.trim() && messagesRef) {
            messagesRef.push({user: currentUsername, text: i.value, type: 'text'});
            i.value = "";
        }
    }

    function sendImageUrl() {
        const u = prompt("أدخل رابط الصورة:");
        if(u && messagesRef) messagesRef.push({user: currentUsername, url: u, type: 'image'});
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
