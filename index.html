<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messenger Fix</title>
    <style>
        /* Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ§Øª Ù„Ù…Ù†Ø¹ Ø§Ù„ÙÙˆØ¶Ù‰ */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html {

        .app-container {

        header {

        #chat-box { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 10px; background: #000;
        }

        /* --- Ø§Ù„Ø­Ù„ Ø§Ù„Ø¬Ø°Ø±ÙŠ Ù„Ù…ÙƒØ§Ù† Ø§Ù„ÙƒØªØ§Ø¨Ø© --- */
        footer { 
            background: #111; border-top: 1px solid #222;
            padding: 10px 10px 45px 10px; /* Ù…Ø³Ø§ÙØ© 45px ØªØ±ÙØ¹Ù‡ ÙÙˆÙ‚ Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ù‡Ø§ØªÙ */
            display: flex; gap: 8px; align-items: center; flex-shrink: 0;
        }

        input[type="text"] { 
            flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #333;

        /* ÙÙ‚Ø§Ø¹Ø§Øª Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ÙƒÙ…Ø§ ÙÙŠ ØµÙˆØ±Ùƒ */
        .msg-row { display: flex; flex-direction: column; margin-bottom: 5px; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; position: relative; font-size: 15px; line-height: 1.4; }
        .sent { align-self: flex-end; background: #0084ff; border-bottom-right-radius: 4px; }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .card { width: 85%; text-align: center; }

</head>
<body>

<div id="overlay">
    <div id="step-name" class="card">
        <h2 style="margin-bottom:20px;">Ù…Ø±Ø­Ø¨Ø§Ù‹ Ø¨Ùƒ</h2>
        <input type="text" id="username-input" class="m-input" placeholder="Ø§Ø³Ù…Ùƒ Ø§Ù„Ù…Ø³ØªØ¹Ø§Ø±">
        <button class="btn" style="width:100%" onclick="saveUsername()">Ø¯Ø®ÙˆÙ„</button>
    </div>
    <div id="step-choice" class="card hidden">
        <button class="btn" style="width:100%" onclick="showPrivateForm()">Ø¯Ø®ÙˆÙ„ ØºØ±ÙØ© Ø®Ø§ØµØ©</button>
    </div>
    <div id="step-private" class="card hidden">
        <input type="text" id="room-name-input" class="m-input" placeholder="Ø§Ø³Ù… Ø§Ù„ØºØ±ÙØ©">
        <input type="password" id="room-pass-input" class="m-input" placeholder="ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø±">
        <button class="btn" style="width:100%" onclick="joinPrivate()">ØªØ£ÙƒÙŠØ¯</button>
    </div>
</div>

<header><h3 id="room-display">Hala Madrid</h3></header>

<div id="chat-box"></div>

<footer>
    <button class="btn" style="background:#333;" onclick="sendImageUrl()">+</button>
    <input type="text" id="msgInput" placeholder="Aa" autocomplete="off">
    <button class="btn" id="recordBtn" onclick="toggleRecording()">ğŸ¤</button>
    <button class="btn" onclick="sendMessage()">Ø¥Ø±Ø³Ø§Ù„</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let mediaRecorder, audioChunks = [], isRecording = false;

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) { currentUsername = val; localStorage.setItem("chat_user", val); document.getElementById('step-name').classList.add('hidden'); document.getElementById('step-choice').classList.remove('hidden'); }
    }

    function showPrivateForm() { document.getElementById('step-choice').classList.add('hidden'); document.getElementById('step-private').classList.remove('hidden'); }

    function joinPrivate() {
        let rName = document.getElementById('room-name-input').value.trim();
        let rPass = document.getElementById('room-pass-input').value.trim();
        if(!rName || !rPass) return;
        const rRef = firebase.database().ref("room_settings/" + rName);
        rRef.once('value').then(s => {
            const d = s.val();
            document.getElementById("overlay").classList.add("hidden");
            if(!d) { rRef.set({password: rPass}); setupChat(rName, "private_"+rName); }
            else if(d.password === rPass) { setupChat(rName, "private_"+rName); }
            else { location.reload(); }
        });
    }

    function setupChat(name, path) {
        document.getElementById("room-display").innerText = name;
        messagesRef = firebase.database().ref("messages/" + path);
        messagesRef.on("child_added", s => {
            const d = s.val();
            const box = document.getElementById("chat-box");
            const isMe = d.user === currentUsername;
            
            const row = document.createElement("div");
            row.className = "msg-row";
            
            let html = "";
            if(!isMe) html += `<div class="user-name">${d.user}</div>`;
            
            let msgContent = "";
            if(d.type === 'image') msgContent = `<img src="${d.url}" style="max-width:100%; border-radius:10px;">`;
            else if(d.type === 'voice') msgContent = `<audio controls src="${d.audio}" style="width:160px; filter:invert(1);"></audio>`;
            else msgContent = d.text;

            // Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„ØªØ§Ø±ÙŠØ® Invalid Date
            let timeStr = "";
            try {
                if(d.time) {
                    const date = new Date(d.time);
                    timeStr = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
                }
            } catch(e) { timeStr = "--:--"; }

            html += `<div class="msg ${isMe ? 'sent' : 'received'}">${msgContent}<span class="time">${timeStr}</span></div>`;
            row.innerHTML = html;
            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMessage() {
        const i = document.getElementById("msgInput");
        if(i.value.trim() && messagesRef) {
            messagesRef.push({user: currentUsername, text: i.value, type: 'text', time: Date.now()});
            i.value = "";
        }
    }

    async function toggleRecording() {
        const btn = document.getElementById('recordBtn');
        if (!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const r = new FileReader();
                    r.readAsDataURL(blob);
                    r.onloadend = () => { if(messagesRef) messagesRef.push({user: currentUsername, audio: r.result, type: 'voice', time: Date.now()}); };
                    s.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                btn.innerText = "ğŸ›‘";
            } catch(e) { alert("Ø§Ù„Ù…ÙŠÙƒØ±ÙˆÙÙˆÙ† Ù…Ø·Ù„ÙˆØ¨"); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            btn.innerText = "ğŸ¤";
        }
    }

    function sendImageUrl() {
        const u = prompt("Ø±Ø§Ø¨Ø· Ø§Ù„ØµÙˆØ±Ø©:");
        if(u && messagesRef) messagesRef.push({user: currentUsername, url: u, type: 'image', time: Date.now()});
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
