<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>واتساب العرب - نسخة سريعة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #0b141a; color: #e9edef; font-family: 'Segoe UI', sans-serif; }
        header { background-color: #202c33; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(134, 150, 160, 0.15); }
        .exit-btn { background: #ea0038; border: none; color: white; border-radius: 8px; padding: 6px 15px; cursor: pointer; font-weight: bold; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: rgba(11, 20, 26, 0.95); background-blend-mode: overlay; }
        .message { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 15px; position: relative; word-wrap: break-word; }
        .sent { align-self: flex-end; background-color: #005c4b; border-top-right-radius: 2px; }
        .received { align-self: flex-start; background-color: #202c33; border-top-left-radius: 2px; }
        footer { background: #202c33; padding: 10px 15px; display: flex; gap: 10px; align-items: center; }
        #msgInput { flex: 1; padding: 10px 18px; border-radius: 24px; border: none; background: #2a3942; color: #d1d7db; outline: none; }
        .send-btn { background: #00a884; border: none; border-radius: 50%; width: 42px; height: 42px; color: #111b21; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #overlay { position: fixed; inset: 0; background: #0b141a; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-card { background: #222e35; padding: 30px; border-radius: 24px; width: 90%; max-width: 350px; text-align: center; }
        .modern-input { width: 100%; box-sizing: border-box; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #3b4a54; background: #2a3942; color: white; outline: none; text-align: center; }
        .custom-btn { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 20px; background: #00a884; color: #111b21; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        .msg-img { max-width: 100%; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="modal-card">
        <h2><i class="fas fa-user-circle"></i> اسمك المستعار</h2>
        <input type="text" id="username-input" class="modern-input" placeholder="اكتب اسمك هنا...">
        <button class="custom-btn" onclick="saveUsername()">دخول</button>
    </div>
    <div id="step-private" class="modal-card hidden">
        <h2><i class="fas fa-lock"></i> بيانات الغرفة</h2>
        <input type="text" id="room-name-input" class="modern-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="modern-input" placeholder="كلمة السر">
        <button class="custom-btn" onclick="joinPrivate()">تأكيد</button>
    </div>
</div>

<header>
    <button class="exit-btn" onclick="location.reload()"><i class="fas fa-power-off"></i></button>
    <div id="room-display"><i class="fas fa-comments"></i> واتساب العرب</div>
    <div style="width:40px"></div>
</header>

<div id="chat-box"></div>

<footer>
    <button style="background:none; border:none; color:#8696a0; font-size:20px; cursor:pointer;" onclick="sendImageUrl()"><i class="fas fa-image"></i></button>
    <input type="text" id="msgInput" placeholder="اكتب رسالة...">
    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-private').classList.remove('hidden');
        }
    }

    function joinPrivate() {
        let roomName = document.getElementById('room-name-input').value.trim().replace(/\s+/g, '_');
        let roomPass = document.getElementById('room-pass-input').value.trim();
        if(!roomName || !roomPass) return;

        const roomRef = firebase.database().ref("room_settings/" + roomName);
        roomRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            document.getElementById("overlay").classList.add("hidden");
            if (!data) {
                roomRef.set({ password: roomPass });
                setupChat(roomName, "private_" + roomName);
            } else if (data.password === roomPass) {
                setupChat(roomName, "private_" + roomName);
            } else {
                setupChat(roomName, "fake_" + roomName);
            }
        });
    }

    function setupChat(displayName, dbPath) {
        document.getElementById("room-display").innerHTML = `<i class="fas fa-user-lock"></i> ${displayName}`;
        messagesRef = firebase.database().ref("messages/" + dbPath);

        // تحميل آخر 50 رسالة فقط لمنع تعليق التطبيق
        messagesRef.limitToLast(50).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");
            const isMe = data.user === currentUsername;
            msgDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            
            let content = `<small style="font-weight:bold; color:${isMe ? '#86e49d' : '#ffd700'}">${data.user}</small><br>`;
            if(data.type === 'image') content += `<img src="${data.url}" class="msg-img">`;
            else content += `<span>${data.text}</span>`;

            msgDiv.innerHTML = content;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if (input.value.trim() !== "" && messagesRef) {
            messagesRef.push({ user: currentUsername, text: input.value, type: 'text', time: Date.now() });
            input.value = "";
        }
    }

    function sendImageUrl() {
        const url = prompt("الصق رابط الصورة:");
        if(url && messagesRef) messagesRef.push({ user: currentUsername, url: url, type: 'image' });
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
