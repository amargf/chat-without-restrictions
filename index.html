<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat without restrictions</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .room-section { background: white; padding: 15px; border-bottom: 1px solid #ddd; text-align: center; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; }
        .message { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; max-width: 70%; position: relative; }
        .input-area { display: flex; padding: 10px; background: #f0f0f0; }
        input { flex: 1; padding: 10px; border: none; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-right: 5px; cursor: pointer; }
        #privateRoomInput { border: 1px solid #075e54; margin-bottom: 5px; width: 80%; }
    </style>
</head>
<body>
    <div class="header">Chat without restrictions</div>
    
    <div class="room-section" id="roomArea">
        <input type="text" id="privateRoomInput" placeholder="أدخل اسم الغرفة الخاصة (مثلاً: ssss12)">
        <button onclick="joinRoom()">دخول الغرفة الخاصة</button>
        <p style="font-size: 12px; color: gray;">لن يرى رسائلك إلا من يدخل نفس اسم الغرفة.</p>
    </div>

    <div class="messages" id="chatBox">
        <div class="message">مرحباً! قم بإنشاء غرفة خاصة أو ادخل اسم غرفة موجودة لبدء الدردشة السرية.</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="اكتب رسالتك هنا...">
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        let currentRoom = "";

        function joinRoom() {
            const roomName = document.getElementById('privateRoomInput').value.trim();
            if (roomName !== "") {
                currentRoom = roomName;
                document.getElementById('chatBox').innerHTML = `<div class="message">أنت الآن داخل الغرفة الخاصة: <b>${currentRoom}</b></div>`;
                alert("تم الدخول إلى الغرفة: " + currentRoom);
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            if (input.value.trim() !== "") {
                if (currentRoom === "") {
                    alert("يرجى دخول غرفة خاصة أولاً!");
                    return;
                }
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.style.alignSelf = 'flex-start';
                msgDiv.style.backgroundColor = '#dcf8c6';
                msgDiv.innerHTML = `<b>أنا:</b> ${input.value}`;
                chatBox.appendChild(msgDiv);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
