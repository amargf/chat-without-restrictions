<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-without-restrictions</title>
    <style>
        /* نفس التصميم القديم الذي كان يظهر في صورك */
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #075e54; margin-bottom: 20px; }
        .room-choice { border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: #fafafa; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #075e54; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #054c44; }
    </style>
</head>
<body>

<div class="container">
    <h1>Chat without restrictions</h1>
    
    <div class="room-choice">
        <h3>الغرفة الخاصة</h3>
        <p>أدخل اسم الغرفة السرية المتفق عليها:</p>
        <input type="text" id="privateRoom" placeholder="مثال: secret77">
        <button onclick="goToPrivate()">دخول الغرفة الخاصة</button>
    </div>
</div>

<script>
    function goToPrivate() {
        var room = document.getElementById('privateRoom').value;
        if(room.trim() !== "") {
            alert("جاري الانتقال للغرفة الخاصة: " + room);
        } else {
            alert("يرجى كتابة اسم الغرفة أولاً");
        }
    }
</script>

</body>
</html>
